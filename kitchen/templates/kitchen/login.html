{% load compile_static %}
{% load static %}

<!doctype html>
<html>
<head>
    <title>TableFetch Kitchen Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel='stylesheet' type='text/css'>
    <link href="{% static 'login.scss'|compile %}" rel="stylesheet" type="text/css" />
</head>
<body>

{% if error %}
    <div class="error-container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert-danger" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span><strong>Uh oh!</strong> {{ error }}</span>
        </div>
    </div>
{% endif %}

<div class="page-content">
    <div class="login-container">
        <div class="login-box">
            <h3>Kitchen Login</h3>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" value="{{username}}" required />
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
